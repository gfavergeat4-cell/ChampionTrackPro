<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ChampionTrackPro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0E1528;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .reset-button {
            background: linear-gradient(90deg, #00E0FF, #4A67FF);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0;
            width: 100%;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Reset Password</h1>
        <p>Reset password for: <strong>gabfavergeat@gmail.com</strong></p>
        
        <button class="reset-button" id="resetBtn">
            SEND PASSWORD RESET EMAIL
        </button>
        
        <div id="logs"></div>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDwslrK0lbuqsBl61C_l3gjVDGF8ZqTZ5o",
            authDomain: "championtrackpro.firebaseapp.com",
            projectId: "championtrackpro",
            storageBucket: "championtrackpro.firebasestorage.app",
            messagingSenderId: "308674968497",
            appId: "1:308674968497:web:5f8d10b09ee98717a81b90"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const resetBtn = document.getElementById('resetBtn');
        const logs = document.getElementById('logs');
        
        function addLog(message) {
            const logDiv = document.createElement('div');
            logDiv.className = 'log';
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML = `<strong>${timestamp}:</strong> ${message}`;
            logs.appendChild(logDiv);
        }
        
        resetBtn.addEventListener('click', async () => {
            try {
                addLog('üîÑ Sending password reset email...');
                
                await sendPasswordResetEmail(auth, 'gabfavergeat@gmail.com');
                
                addLog('‚úÖ Password reset email sent successfully!');
                addLog('üìß Check your email inbox for reset instructions');
                addLog('‚è∞ The email may take a few minutes to arrive');
                
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`);
                if (error.code === 'auth/too-many-requests') {
                    addLog('‚ö†Ô∏è Too many requests. Please wait 15-30 minutes before trying again.');
                }
            }
        });
        
        addLog('üöÄ Password reset tool loaded');
        addLog('üëÜ Click the button to send reset email');
    </script>
</body>
</html>
