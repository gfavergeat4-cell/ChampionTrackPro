<style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .animate-fade-in {
            animation: fadeIn 300ms ease-out forwards;
        }
        .animate-slide-up {
            animation: slideUp 350ms ease-out forwards;
        }
        .card-glass {
             background: rgba(20, 26, 36, 0.5);
             backdrop-filter: blur(12px);
             -webkit-backdrop-filter: blur(12px);
             border: 1px solid rgba(0, 198, 255, 0.2);
             box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .respond-button-glow {
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3), 0 0 10px rgba(0, 102, 255, 0.2);
        }
         .respond-button-glow:hover {
            box-shadow: 0 0 25px rgba(0, 198, 255, 0.5), 0 0 15px rgba(0, 102, 255, 0.4);
        }
        .tab-icon-glow {
             filter: drop-shadow(0 0 10px rgba(0, 224, 255, 0.8));
        }
        .nav-bar-glass {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .avatar-glow {
             box-shadow: 0 0 12px rgba(0, 224, 255, 0.4);
        }
        .checkmark-glow {
            filter: drop-shadow(0 0 8px #00FFAE);
        }
    </style>
