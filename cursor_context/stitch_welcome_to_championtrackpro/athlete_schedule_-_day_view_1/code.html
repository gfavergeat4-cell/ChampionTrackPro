<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    @layer utilities {
      .fade-in {
        animation: fadeIn 200ms ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .soft-pulse {
        animation: softPulse 2s infinite ease-in-out;
      }
      @keyframes softPulse {
        0%,
        100% {
          box-shadow: 0 2px 10px -2px #00E0FF;
          opacity: 0.8;
        }
        50% {
          box-shadow: 0 2px 20px -2px #4A67FF;
          opacity: 1;
        }
      }
      .check-glow {
        filter: drop-shadow(0 0 8px rgba(50, 205, 50, 0.7));
      }
      .nav-item-active > div > svg {
        filter: drop-shadow(0 0 10px rgba(0, 224, 255, 0.5));
      }
      .nav-item.active {
        animation: cyan-pulse-tap 150ms ease-out;
      }
      @keyframes cyan-pulse-tap {
        0% {
          transform: scale(1);
          filter: brightness(1);
        }
        50% {
          transform: scale(1.05);
          filter: brightness(1.3);
        }
        100% {
          transform: scale(1);
          filter: brightness(1);
        }
      }
      .text-gradient {
        background: linear-gradient(to right, #00E0FF, #4A67FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {

            "brand-text-date": "rgba(255, 255, 255, 0.85)",
            "brand-card": "#141A24",
            "brand-cyan": "#00E0FF",
            "brand-blue": "#4A67FF",
            "brand-magenta": "#FF4D9A",
            "brand-inactive-tab": "#1E222D",
            "brand-green": "#32CD32",
            "brand-nav-inactive": "#7C8595",
            "nav-border": "rgba(255,255,255,0.05)",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
          borderRadius: {
            "2xl": "16px",
            nav: "14px",
          },
          boxShadow: {
            "inner-cyan": "inset 0 0 26px 0 rgba(0, 224, 255, 0.08)",

          },
          dropShadow: {
            'icon-glow': '0 0 8px rgba(0, 224, 255, 0.25)',
          }
        },
      },
    };
  </script>

<body class="bg-gradient-to-b from-brand-bg-start to-brand-bg-end font-sans text-brand-text-sub">

<div class="px-4">

</div>
<main class="flex-grow p-4">

</button>

<footer class="sticky bottom-0 z-10 mt-auto px-4 pb-4 pt-2">
<div class="relative flex h-[76px] items-center justify-around rounded-nav border-t border-nav-border bg-gradient-to-b from-brand-bg-start to-brand-bg-end">
<a class="nav-item group relative flex h-full w-full flex-col items-center justify-center gap-1.5 pt-2" href="#">

</svg>
</div>
<span class="text-[11px] font-medium text-brand-nav-inactive">Home</span>
</a>
<a class="nav-item nav-item-active active group relative flex h-full w-full flex-col items-center justify-center gap-1.5 pt-2" href="#">
<div class="relative">
<svg class="h-7 w-7" fill="url(#schedule-gradient-active)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="schedule-gradient-active" x1="0%" x2="100%" y1="0%" y2="100%">
<stop offset="0%" style="stop-color:#00E0FF;stop-opacity:1"></stop>

</linearGradient>

<span class="text-gradient text-[11px] font-medium">Schedule</span>
</a>
<a class="nav-item group relative flex h-full w-full flex-col items-center justify-center gap-1.5 pt-2" href="#">
<div class="relative">
<svg class="h-7 w-7 text-brand-nav-inactive" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12,12A5,5,0,1,0,7,7,5,5,0,0,0,12,12Zm0-8a3,3,0,1,1-3,3A3,3,0,0,1,12,4Zm0,10c-3.87,0-7,2.29-7,6v1a1,1,0,0,0,1,1H18a1,1,0,0,0,1-1v-1C19,16.29,15.87,14,12,14Zm-5,6c.22-1.62,2.58-3,5-3s4.78,1.38,5,3Z"></path>
</svg>
</div>
<span class="text-[11px] font-medium text-brand-nav-inactive">Profile</span>
</a>
</div>
</footer>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          // Reset all items
          navItems.forEach(i => {
            i.classList.remove('nav-item-active', 'active');
            const svg = i.querySelector('svg');
            const label = i.querySelector('span');
            svg.style.filter = '';
            svg.setAttribute('fill', 'currentColor');
            svg.classList.add('text-brand-nav-inactive');
            svg.classList.remove('filter', 'drop-shadow-icon-glow');
            label.classList.remove('text-gradient');
            label.classList.add('text-brand-nav-inactive');
          });
          // Activate clicked item
          item.classList.add('nav-item-active', 'active');
          const svg = item.querySelector('svg');
          const label = item.querySelector('span');
          svg.setAttribute('fill', 'url(#schedule-gradient-active)');
          svg.classList.remove('text-brand-nav-inactive');
          svg.classList.add('filter', 'drop-shadow-icon-glow');
          label.classList.add('text-gradient');
          label.classList.remove('text-brand-nav-inactive');
        });
      });
    });
  </script>

</body></html>
