<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>ChampionTrackPro â€“ Log in</title>

  <!-- Fonts + Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <style type="text/tailwindcss">
    :root {
      --bg-top: #0C1424;
      --bg-bottom: #07101E;
      --halo: rgba(3, 31, 63, 0.9);
      --cyan: #00E0FF;
      --blue: #4A67FF;
      --field: rgb(22 28 40 / 0.85);
      --field-border: rgba(82, 97, 122, .35);
      --muted: #A5B1C2;
    }
    html, body { height: 100%; }
    body { font-family: 'Inter', sans-serif; }

    /* Full-screen gradient + bottom halo like the mock */
    .app-bg {
      background:
        radial-gradient(80% 50% at 50% 110%, var(--halo) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
    }

    /* Mobile frame centered with no white gutters */
    .frame {
      width: 390px;                 /* iPhone 12/13/14 width */
      min-height: 844px;            /* iPhone 12/13/14 height */
      overflow: hidden;
      position: relative;
      border-radius: 0;             /* no device chrome */
    }

    .logo-font { font-family: 'Cinzel', serif; }
    .pro-glow {
      color: var(--cyan);
      text-shadow: 0 0 12px rgba(0, 224, 255, .9), 0 0 28px rgba(0, 224, 255, .45);
    }

    .tagline {
      color: #9BA7B9;
      letter-spacing: .28em;
    }

    .field {
      background: var(--field);
      border: 1px solid var(--field-border);
      height: 56px;
      border-radius: 16px;
      color: white;
    }
    .field::placeholder { color: #7E8AA4; }

    .btn-grad {
      background-image: linear-gradient(90deg, var(--cyan), var(--blue));
      box-shadow: 0 10px 35px rgba(0, 224, 255, .25);
      border-radius: 18px;
    }
  </style>
</head>

<body class="app-bg text-white">
  <!-- Center the phone frame on desktop -->
  <div class="min-h-screen w-full grid place-items-center">
    <div class="frame mx-auto px-6 flex flex-col">
      <!-- Logo block -->
      <header class="pt-24 text-center">
        <h1 class="logo-font text-[38px] leading-none font-bold tracking-tight">
          <span>ChampionTrack</span><span class="pro-glow">PRO</span>
        </h1>
        <p class="tagline mt-5 text-[12px] uppercase">THE TRAINING INTELLIGENCE</p>
      </header>

      <!-- Form -->
      <main class="mt-12 px-1">
        <form class="space-y-5" onsubmit="return false;">
          <div>
            <input id="email" type="text" placeholder="Email or Username" class="field w-full px-4" />
          </div>

          <div class="relative">
            <input id="password" type="password" placeholder="Password" class="field w-full pl-4 pr-12" />
            <button type="button" aria-label="toggle password" class="absolute inset-y-0 right-0 pr-4 text-gray-400">
              <!-- eye icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </button>
          </div>

          <div class="text-right -mt-1">
            <a href="#" class="text-sm font-medium text-[var(--cyan)] hover:underline">Forgot Password?</a>
          </div>

          <button type="button" class="w-full btn-grad py-4 text-base font-bold uppercase tracking-wider hover:opacity-95 transition-opacity mt-2">
            LOG IN
          </button>

          <p class="text-center text-sm text-gray-400 pt-3">
            Don't have an account?
            <a href="#" class="font-medium text-[var(--cyan)] hover:underline">Create one</a>
          </p>
        </form>
      </main>
    </div>
  </div>
</body>
</html>
