<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CHAMPIONTRACKPRO - Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&amp;family=Inter:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<style type="text/tailwindcss">
        :root {
            --cyan-glow: #00E0FF;
            --gradient-blue: #4A67FF;
            --light-gray: #BFC5D9;
            --input-bg: rgba(26, 26, 26, 0.6);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0E1528 0%, #000000 100%);
        }
        .logo-font {
            font-family: 'Cinzel', serif;
        }
        .pro-glow {
            color: var(--cyan-glow);
            text-shadow: 0 0 15px var(--cyan-glow), 0 0 25px var(--cyan-glow);
        }
        .tagline {
            color: var(--light-gray);
            opacity: 0.8;
            letter-spacing: 0.25em;
        }
        .form-input {
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 12px;
            height: 52px;
            color: white;
            transition: all 0.3s ease;
        }
        .form-input::placeholder {
            color: #A0AEC0;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.5);
            border-color: rgba(0, 224, 255, 0.7);
        }
        .btn-gradient {
            background-image: linear-gradient(to right, var(--cyan-glow), var(--gradient-blue));
            box-shadow: 0 4px 20px rgba(0, 224, 255, 0.3);
            border-radius: 14px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>

<span>ChampionTrack</span><span class="pro-glow">PRO</span>

</div>

<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400" type="button">

<path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"></path>

</button>
</div>
<div class="text-right">

</form>
<div class="pt-6">
<button class="w-full btn-gradient text-white font-bold py-4 uppercase tracking-wider text-base hover:opacity-90 transition-opacity">
